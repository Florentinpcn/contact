<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florentin Pochon - Cr√©ation Digitale</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c; /* Fond entre gris et noir */
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        /* Conteneur principal */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
            background: #333; /* Conteneur l√©g√®rement plus clair */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #ddd;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Arri√®re-plan avec cam√©ras */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .camera {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Camera_font_awesome.svg'); /* Ic√¥ne de cam√©ra */
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            animation: float 10s linear infinite;
        }
        /* Animation des cam√©ras */
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0.1;
            }
        }
        /* Positionnement al√©atoire */
        .camera:nth-child(1) { left: 10%; animation-delay: 0s; }
        .camera:nth-child(2) { left: 30%; animation-delay: 2s; }
        .camera:nth-child(3) { left: 50%; animation-delay: 4s; }
        .camera:nth-child(4) { left: 70%; animation-delay: 6s; }
        .camera:nth-child(5) { left: 90%; animation-delay: 8s; }
    </style>
</head>
<body>
    <!-- Arri√®re-plan anim√© -->
    <div class="background">
        <div class="camera"></div>
        <div class="camera"></div>
        <div class="camera"></div>
        <div class="camera"></div>
